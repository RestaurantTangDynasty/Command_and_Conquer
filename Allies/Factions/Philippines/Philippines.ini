; PH's unique units are the SeaGuard (or SeaRapier), Naval Base, Nurse, and Marine. 
; SeaGuard (orSeaRapier) is a missile emplacement that launches anti-ship missiles. 
; They can be used against land targets (or non-ship naval targets, such as amphibious infantry), 
; but will be highly inaccurate against them. 
; Naval Base replaces the Ship Yard. It is a Ship Yard with higher HP, repair aura (ships only), and a cannon (missiles on Elite). 
; Nurse replaces the Medic. She uses a higher-level cure. 
; Marine replaces the normal infantry. It is an amphibious infantry. 

