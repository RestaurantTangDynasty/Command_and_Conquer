M1A2
The M1A2 „Abrams“ tank is the Alliance's main battle tank. It is less effective against enemy armor than the Leopard, but much more effective against infantry and buildings. It is also able to withstand more fire, to such a degree that it is essentially impossible to bring it down with infantry. However, a few hits from a Leopard's anti-tank cannon will make short work of it.

