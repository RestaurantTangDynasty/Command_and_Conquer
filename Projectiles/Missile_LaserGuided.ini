;------------------------------------------------------------------------------
; small missile with deadly accuracy
; RA's LaserGuided
; Subsumes AALaserGuided (RA's AAMissile). 
; RA's AAMissile is identical to RA's LaserGuided, except it cannot target ground. 
; The AA-only feature of AALaserGuided will be replicated using target filters, so the two projectiles can be subsumed into one. 
[MissileLaserGuided]
Arm=3
High=yes
Shadow=no
Proximity=yes
Animates=yes
Ranged=yes
AA=yes
Image=DRAGON
ROT=20
Rotates=yes
Translucent=yes
