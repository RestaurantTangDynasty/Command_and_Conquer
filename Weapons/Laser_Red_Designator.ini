[WeaponTypes]

;------------------------------------------------------------------------------
; Sentry Turret "Markerlight"
; Formerly LaserDesignatorRed, SentryLaser. 
; Subsumes MiniSentryLaser. 
[LaserMarkerRed]
;----- Payload -----
PrimaryDamage			= 200.0       ; How long (msec) we put the status on the target (should equal or exceed DelayBetweenShots)
PrimaryDamageRadius		= 0.0
Warhead				= LuxRed
RadiusDamageAffects		= ALLIES ENEMIES NEUTRALS
DamageType			= STATUS      ; We put an Object Status on the target
DamageStatusType		= FAERIE_FIRE ; And here is what
;----- Sequence -----
ROF				= 3;0;30
DelayBetweenShots		= 200
ClipSize			= 0
ClipReloadTime			= 0
;----- Projection -----
Range				= 6
Projectile			= InvisibleLow
Speed				= 100
WeaponSpeed			= 999999.0     ; dist/sec 
ProjectileCollidesWith		= ENEMIES STRUCTURES WALLS SHRUBBERY
Report				= EnemyDetectedSiren;SentryTargetAcquired
;----- Gfx -----
IsLaser				= yes
LaserDuration			= 1;5
LaserInnerColor			= 255,190,0	; 255,0,0 ; 255,0,155 ; MiniSentryLaser: 255,90,255
LaserOuterColor			= 0,0,0
LaserOuterSpread		= 0,0,0
Bright				= yes

;------------------------------------------------------------------------------
; AvengerTargetDesignator (Gen/ZH)
; Firing speed against target is increased by 50%. 
; Formerly LaserDesignatorBlue, LaserMarker_Blue. 
[LaserMarkerBlu]:[LaserMarkerRed]
;----- Payload -----
Warhead				= LuxBlue
;----- Projection -----
Range				= 8
AttackRange			= 200.0 
;----- Sequence -----
LaserName			= BeamLaserDesignatorBlue;AvengerTargetingLaserBeam
LaserBoneName			= TurretFX03
FireFX				= WeaponFX_AvengerTargetDesignator
FireSound			= AvengerPaintWeaponLoop
FireSoundLoopTime		= 120                ; loop the firing sound until there's this much delay between shots 
End

;------------------------------------------------------------------------------
; Targeting Drone's markerlight
[LaserMarkerYlw]:[LaserMarkerRed]
;----- Payload -----
Warhead				= LuxYlw
;----- Gfx -----
LaserName			= BeamLaserMarkerYlw

