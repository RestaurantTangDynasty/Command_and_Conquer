  LaserBoneName       = TurretFX03
  FireFX              = WeaponFX_AvengerTargetDesignator
  FireSound           = AvengerPaintWeaponLoop
  FireSoundLoopTime = 120                ; loop the firing sound until there's this much delay between shots 
