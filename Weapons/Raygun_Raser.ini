;*****************************************************************************
;*** Radar Illuminator *******************************************************
;*****************************************************************************
; Radar illuminator for Shilka/Tunguska. 
; This doesn't deal damage, but it will 'ping' aerial targets, reducing their Armor. 

;------------------------------------------------------------------------------
[WeaponTypes]
+				= RadarGun

;------------------------------------------------------------------------------
; Formerly RadarLaser. 
[RadarGun]
ROF				= 50
Range				= 7.5;10
Speed				= 100
Projectile			= Invisible4			; Air targets only. 
Warhead				= RadarEffect
;Report				= YuriDeploy			; This should play once when the AE commences. 
Report=MirageTankDisguise
Wave.IsLaser=yes
Wave.IsBigLaser=yes
;Wave.Color=180,100,100
Wave.Color=255,0,0
