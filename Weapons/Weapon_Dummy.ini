;******************************************************************************
;*** Dummy Weapon *************************************************************
;******************************************************************************
; For acquiring a target, but not actually doing anything to it. 
; This is so units with 
; (needed for open-topped units which do not have a weapon of their own)
; This is so units with range one weapons will scan out farther when looking for targets in guard
; Special case Attack for acquiring a target and moving the user to within range, but not actually doing anything to it. 
; Needed for unarmed open-topped units. 
; Also needed for CEP on spawned missiles. 

;------------------------------------------------------------------------------
[WeaponTypes]
+				= DummyNoWeapon
+				= DummyWeapon

;------------------------------------------------------------------------------
; Use this for units which need to have targeting, but shouldn't actually fire (weird, but it's for things like making OmniCrushers who are only supposed to fire their 'real' weapon when deployed attack targets by crushing when undeployed)
[DummyNoWeapon]
;Range				= 0
Projectile			= InvisibleLow
Warhead				= DummyWarhead

;------------------------------------------------------------------------------
; Gen/ZH's RadarVanBogusWeapon
[DummyWeapon]
;----- Payload -----
PrimaryDamage = 0.00001
PrimaryDamageRadius = 0.0
DamageType			= SMALL_ARMS

;----- Projectiles -----
Range				= 4.4
AttackRange = 110.0 ;Needs to see farther and match it's unit's sight range -- else troop crawlers will get slaughtered against tanks!
WeaponSpeed			= 0

;----- GFX -----
  DeathType = NORMAL
  ProjectileObject = NONE
  FireFX = None
  RadiusDamageAffects = ALLIES ENEMIES NEUTRALS
  DelayBetweenShots = 1000               ; time between shots, msec
  ClipSize = 0                    ; how many shots in a Clip (0 == infinite)
  ClipReloadTime = 0              ; how long to reload a Clip, msec
  AcceptableAimDelta = 180
End

