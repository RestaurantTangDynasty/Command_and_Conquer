;******************************************************************************
;*** Kit Cloak ****************************************************************
;******************************************************************************
; Provides temporary cloak effect. 

;------------------------------------------------------------------------------
[WeaponTypes]
+= KitCloak

;------------------------------------------------------------------------------
; This turns the user invisible! 
; The Bomber (Nod) uses KitCloak as deploy weapon
[KitCloak]
Range= 4
Projectile=InvisibleLow
Warhead= Cloak
AreaFire= yes
AreaFire.Target= self
