;*** Only My Railgun **********************************************************
;******************************************************************************
; Portable yellow railgun. 

;------------------------------------------------------------------------------
[WeaponTypes]
+				= OnlyMyRailgun

;------------------------------------------------------------------------------
; Elite Shikari's railgun
[OnlyMyRailgun]:[Railgun]
;----- Payload -----
;Damage=5;10;30	; ever so low... single shot, and like sniper rifle, damage comes from hitting critspot
Damage=120	;25
Damage=60;120
Warhead				= 
;----- Sequence -----
ROF				= 100		; 60 ; 80 ; ROF increases cause you don't have to look/aim for as few targets as before...
;----- Range -----
Range=11.5		;16;8
;----- Projectile -----
Projectile			= ShikariRailSlug
;----- Gfx -----
Anim				= GunShoot
AttachedParticleSystem		= ShikariRailgunSys
;RevealOnFire			= no
;----- Sfx -----
Report				= ElectroGunShoot
DisguiseFakeBlinkTime		= 2

;------------------------------------------------------------------------------
; Shikari's SCR -- ONLY MY RAILGUN! 
[ShikariGunE]
AmbientDamage			= 150
ROF				= 60
Range				= 8
Warhead				= RailShot2
DisguiseFireOnly		= yes

;------------------------------------------------------------------------------
; Shikari's SCR - this is the infantry weapon, which can be directed to pinpoint infantry, and be devastating against vehicles, but not so good against bunkers.
[RailShot2]
;Spread				= 1
;Verses				= 100%,130%,150%,110%,5%
Verses				= 100%,100%,100%,100%,100%,100%,2%,2%,2%,100%,100%
Rocker				= no
ProneDamage			= 100%
InfDeath			= 5
PenetratesBunker		= yes						; The weapon *penetrates* the bunker to hit the content, but the damage to the bunker *itself* is negligible.
AnimList			= 
Bright				= yes
CLDisableRed			= yes
CLDisableGreen			= yes
CLDisableBlue			= no
EMEffect			= yes
EMP.Duration			= 15						; 50
EMP.Cap				= 75						; 1500 ; -1
