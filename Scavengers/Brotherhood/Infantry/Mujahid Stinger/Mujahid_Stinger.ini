;******************************************************************************
;*** Stinger Mujahid **********************************************************
;******************************************************************************
; This unit can use his Stinger missiles against ground targets too. 
; It needs a huge AirRangeBonus to compensate for Stinger having a much shorter range in RA. 

;------------------------------------------------------------------------------
[InfantryTypes]
+				= StingerMujahid

;------------------------------------------------------------------------------
[StingerMujahid]:[Mujahid]
;----- Name -----
UIName				= Name:Mujahid_Stinger
Name				= Stinger Mujahid

;----- GFX -----
Image				= infy_rket_jhd_stinger

;----- Procuration -----
Prerequisite				= Camp,Tech_StingerRockets,Any_Radar

;----- Weapons -----
Primary				= StingerLauncher_AG
Secondary				= StingerLauncher
ElitePrimary			= StingerLauncher_AG_E
EliteSecondary			= StingerLauncher_E
AirRangeBonus			= 7
