;------------------------------------------------------------------------------
[Warheads]
+				= Cloak				; Cloak point-effect. Used for self-cloaking and alt-cloaking of a single target. 
+				= Cloak_2			; Cloak AoE

;------------------------------------------------------------------------------
; Stealth effect from Stealth SW
; This only affects units
[Cloak]
Verses				= 1%,1%,1%,1%,1%,1%,0%,0%,0%,1%,1%
AffectsAllies			= yes
AffectsEnemies			= no
AttachEffect.Animation		= CLOAK
AttachEffect.Duration		= 600; 10 sec at medium speed setting
AttachEffect.Cloak		= yes

;------------------------------------------------------------------------------
; Stealth effect from Stealth SW
; This only affects units
[Cloak_2]
Verses				= 1%,1%,1%,1%,1%,1%,0%,0%,0%,1%,1%
AffectsAllies			= yes
AffectsEnemies			= no
CellSpread			= 5
AttachEffect.Animation		= CLOAK
AttachEffect.Duration		= 3000
AttachEffect.Cloak		= yes
