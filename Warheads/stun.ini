;******************************************************************************
;*** Stun *********************************************************************
;******************************************************************************
; Units affected by this become unable to move or fire. 
; This is distinct from Suppression. Suppression is a "fear" effect. 
; Stun physically incapacitates you. 
; This should be an added effect of direct hits by artillery weapons, 
; or other powerful impacts. 
; It is also distinct from Flash (although the grenade_stun actually uses flash, rather than stun). 

;------------------------------------------------------------------------------
[Warheads]
+				= Stun

