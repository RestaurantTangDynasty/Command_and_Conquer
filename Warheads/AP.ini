CellSpread			= .3
PercentAtMax			= .5
;----- Efficiency -----
Wall				= yes
Wood				= yes
;Verses				= 25%,25%,25%,75%,100%,100%,65%,45%,60%,60%,100%
Verses				= 25%,25%,15%,75%,100%,100%,65%,45%,60%,60%,100%	; DB Changed AP shot on 6/6/01 to make plate armor almost immune to attacks by AP weapons. 

Versus.none			= .25
Versus.none_td= .3
Versus.none_ra			= .3
Versus.flak			= .25
Versus.plate			= .15

Versus.light			= .75
Versus.light_td= .75
Versus.light_ra			= .75
Versus.light_ts			= .75

Versus.medium			= 1

Versus.heavy			= 1
Versus.heavy_td= 1
Versus.heavy_ra			= 1
Versus.heavy_ts			= 1

Versus.wood			= .65
Versus.wood_RA			= .75
Versus.wood_TS			= .65

Versus.steel			= .45
Versus.concrete			= .6
Versus.concrete_td= .5
Versus.concrete_RA		= .5
Versus.concrete_TS		= .6

ProneDamage			= 50%

;----- GFX -----
Explosion			= 4
AnimList			= S_CLSN16,S_CLSN22
Conventional			= yes
InfDeath			= 3


