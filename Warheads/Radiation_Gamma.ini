AnimList			= RADFX
CellSpread			= 1.5

;------------------------------------------------------------------------------
[GammaRadiation_2A99A]:[GammaRadiation_A7185]
ProtoTypes			= GammaRadiation_A7185
CellSpread			= 3.5

;------------------------------------------------------------------------------
; Spread Radiation
; (RadPulse)
[GammaRadiation_4B145]:[GammaRadiation]
Verses				= 100%,100%,100%,20%,10%,10%,0%,0%,0%,100%,100%
CellSpread			= 10
CellInset			= 3  ; PCG: This means that the desolater won't autodeploy unless the target is 3 cells inside the max radius.

