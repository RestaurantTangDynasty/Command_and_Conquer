;------------------------------------------------------------------------------
; Low-voltage electric zap (shock)
; Formerly [Electro_*]. 
[Electro]
;Verses=100%,100%,100%,85%,100%,100%,50%,50%,50%,200%,100%
;Verses=100%,100%,100%,50%,50%,50%,10%,10%,10%,100%,100%
Verses=100%,100%,100%,50%,50%,50%,10%,2%,2%,100%,100%

